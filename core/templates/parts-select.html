{% extends "base.html" %}
{% load static %}

{% block css %}
  <link rel="icon" type="image/x-icon" href="{% static 'images/Artboard 6@2x.png' %}">
  <link rel="stylesheet" href="{% static 'css/autopart-parts-select.css' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block content %}
  <section class="contact-section">
            
    <h1>Ehtiyat hissələrinin seçilməsi</h1>
    <div class="input-container">
        <input class="contact-name-input" type="text" placeholder="Adınızı daxil edin"> <br>
        <input class="contact-email-input" type="text" placeholder="Email daxil edin"> <br>
        <input class="contact-phone-input" type="text" placeholder="Telefon nömrəsi daxil edin"> <br>
        <select class="contact-city-select" name="" id="">
            <option value="">Bakı</option>
            <option value="">Gəncə</option>
            <option value="">Masallı</option>
            <option value="">Xankəndi</option>
        </select>
        <div class="btns-container">
            <button class="back-btn">Geri</button>
            <button class="submit-btn">Göndər</button>
        </div>
    </div>
  </section>
{% endblock %}

{% block js %}
  <script src="{% static 'js/script.js' %}"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% endblock %}
