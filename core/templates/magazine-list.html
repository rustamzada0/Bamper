{% extends "base.html" %}
{% load static %}

{% block css %}
  <link rel="icon" type="image/x-icon" href="{% static 'images/Artboard 6@2x.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/autopart-magazine-list.css' %}">
  <link rel="stylesheet" href="{% static 'css/autopart-magazine-list-responsive.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block content%}
  <div class="main-text-search">
    <h1 class="main-text">Mağazalar</h1>
    <div class="search-filters">
      <div class="search-magazines">
        <input id="searchInput" type="text" placeholder="Mağaza axtarışı">
        <img src="{% static 'images/[removal.ai]_c6a5aa8f-55e4-4c5c-b82e-77e988d1f735-screenshot-30.png' alt='' %}">
      </div>
      <div class="select-links">
        <select class="category-select" id="categorySelect">
            <option value="all">Hamısı</option>
            <option value="Ban">Ban</option>
            <option value="Texniki">Texniki</option>
            <option value="Salon">Salon</option>
        </select>
        <select class="category-select">
          <option value="">Təklif sayı üzrə</option>
          <option value="">(A-Z)</option>
          <option value="">(Z-A)</option>
          <option value="">Populyarlıq üzrə</option>
        </select>
    </div>
    </div>
  
  </div>

  <div id="storeList" class="grid-container">
    <div class="grid-item">
      <img class="store-image" src="{% static 'images/logo (135).jpg' %}" alt="">
      <div class="store-info">
        <div class="store-name">BMW BOX BAKU</div>
        <div class="phone-number">
          <img class="tel-img" src="{% static 'images/tel.png' %}"> 077 390 90 44
        </div>
        <div class="views">
          <img class="views-img" src="{% static 'images/views.png' %}"> 666
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block js%}
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script></body>
{% endblock %}
